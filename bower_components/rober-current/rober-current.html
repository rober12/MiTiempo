<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">


<dom-module id="rober-current">
    <template>
        <style is="custom-style">
            :host {
                position: relative;
                bottom: 0;
                right: 20px;
                text-align: right;
                top: 70vh;
            }
            p{
                margin:0;
            }
            span {
                display: block;
            }

            .city {
                position: relative;
                font-size: 5em;
                font-weight: bold;
                color: white;
                font-family: 'Roboto', 'Noto';
                text-shadow: 0px 0px 5px black;
                bottom: 79px;
            }

            .humidity,
            .desc {
                position: relative;
                font-size: 2em;
                color: white;
                font-family: 'Roboto', 'Noto';
                text-shadow: 0px 0px 5px black;
                bottom: 45px;
            }

            .temp {
                position: relative;
                font-size: 7em;
                font-weight: bold;
                color: white;
                font-family: 'Roboto', 'Noto';
                text-shadow: 0px 0px 5px black;
                bottom: 55px;

            }
        </style>
        <p class="humidity">{{humidity}}</p>
        <p class="desc">{{desc}}</p>
        <p class="temp">{{temp}}</p>
        
        <p class="city">{{city}}</p>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'rober-current',
        properties: {
            humidity: Number,
            temp: Number,
            desc: String,
            city: String
        },
        ready: function () {

        }
    

    });

</script>
